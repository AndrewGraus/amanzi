[simulation parameters]
description = Two component, A-->B, test for the general kinetic reaction
verbosity = verbose
comparison_model = pflotran
text_output = true
text_time_units = d

database_type = simple
database_file = input/general-reaction.bgd
activity_model = unit
porosity = 0.25
saturation = 1.0
volume = 1.0
delta_time = 8640.0
num_time_steps = 500.0
output_interval = 5

# all component values must be in the same order as the database file
[total]
A(aq) = 1.0e-4
B(aq) = 2.0e-5
