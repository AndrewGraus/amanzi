[simulation parameters]
description = ABC radioactive decay chain on aqueous species
verbosity = verbose
comparison_model = pflotran
text_output = true
text_time_units = y

database_type = simple
database_file = input/radioactive-decay-sorbed.bgd
activity_model = unit
porosity = 0.25
saturation = 1.0
volume = 1.0
delta_time = 864000.0
num_time_steps = 2000
output_interval = 50
max_iterations = 500

# all component values must be in the same order as the database file

[total]
A = 1.0e-01
B = 1.0e-20
C = 1.0e-20

[total_sorbed]
A = 1.0e-20
B = 1.0e-20
C = 1.0e-20
