[simulation parameters]
description = calcite TST kinetics with small time steps
verbosity = verbose
comparison_model = pflotran
text_output = yes

database_type = simple
database_file = input/calcite.bgd
activity_model = debye-huckel
porosity = 0.5
saturation = 1.0
volume = 1.0
delta_time = 0.5
num_time_steps = 500
output_interval = 1

# all component values must be in the same order as the database file
[total]
H+ = -1.0e-5
HCO3- = 1.0e-5
Ca++ = 1.0e-5

[mineral]
Calcite = 0.2

